<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Local Authority Boundary Visualiser</title>
    
    <!-- MapLibre GL JS -->
    <script src="https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.css" rel="stylesheet" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Turf.js for client-side spatial ops (optional but good for bounds) -->
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 font-sans overflow-hidden">

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Control Panel -->
    <div class="sidebar absolute top-4 left-4 w-80 bg-white rounded-xl shadow-2xl flex flex-col p-5 border border-gray-200/50 backdrop-blur-sm bg-white/95">
        
        <h1 class="text-xl font-bold text-gray-800 mb-1">UK Boundaries</h1>
        <p class="text-xs text-gray-500 mb-4">Data sourced dynamically from ONS Open Geography Portal</p>

        <!-- Loading Indicator -->
        <div id="loading-initial" class="flex items-center space-x-2 text-blue-600 text-sm font-medium mb-4 animate-pulse">
            <svg class="w-4 h-4 animate-spin" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>Fetching Local Authorities...</span>
        </div>

        <!-- Controls Form -->
        <div id="controls" class="hidden space-y-4">
            
            <!-- Local Authority Dropdown -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Local Authority</label>
                <div class="relative">
                    <select id="la-select" class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 bg-gray-50 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md border shadow-sm transition-colors">
                        <option value="" disabled selected>Select a location...</option>
                        <!-- Options populated via JS -->
                    </select>
                </div>
            </div>

            <!-- Boundary Type Dropdown -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Boundary Type</label>
                <select id="type-select" class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 bg-gray-50 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md border shadow-sm">
                    <option value="lad">Local Authority District (LAD)</option>
                    <option value="ward">Wards</option>
                    <option value="lsoa">LSOA (Lower Super Output)</option>
                    <option value="msoa">MSOA (Middle Super Output)</option>
                </select>
            </div>

            <!-- Action Button -->
            <button id="load-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 px-4 rounded-lg shadow-md transition-all transform hover:scale-[1.02] active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
                Load Boundaries
            </button>

            <!-- Status Message -->
            <div id="status-msg" class="text-sm text-gray-600 min-h-[20px]"></div>
        </div>

        <!-- Menu Section -->
        <div class="mt-6 pt-4 border-t border-gray-200">
            <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Menu</h3>
            
            <!-- Download GeoJSON Button -->
            <button id="download-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-all transform hover:scale-[1.02] active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center space-x-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                </svg>
                <span>Download as GeoJSON</span>
            </button>
        </div>

        <!-- Legend -->
        <div class="mt-6 pt-4 border-t border-gray-200">
            <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Legend</h3>
            <div class="flex items-center space-x-2 mb-1">
                <span class="w-4 h-4 bg-blue-500/20 border-2 border-blue-600 rounded"></span>
                <span class="text-xs text-gray-600">Selected Boundary</span>
            </div>
            <div class="flex items-center space-x-2">
                <span class="w-4 h-4 border border-dashed border-gray-400 rounded"></span>
                <span class="text-xs text-gray-600">Context (Map Tiles)</span>
            </div>
        </div>
    </div>

    <!-- Main Application Script -->
    <script src="js/main.js"></script>
</body>
</html>
